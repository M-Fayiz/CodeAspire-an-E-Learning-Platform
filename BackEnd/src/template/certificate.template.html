<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <style>
      body {
        margin: 0;
        width: 500px;
        height: 500px;
        font-family: "Georgia", serif;
        background: url("../assets/certificateModel.png") no-repeat center;
        background-size: contain;
        position: relative;
      }

      .student-name {
        position: absolute;
        left: 320px;
        top: 220px;
        font-size: 50px;
        font-weight: 600;
      }

      .program-name {
        position: absolute;
        left: 320px;
        top: 350px;
        font-size: 35px;
      }

      .certificate-id {
        position: absolute;
        right: -500px;
        bottom: -12px;
        font-size: 12px;
      }

      .issued-date {
        position: absolute;
        right: -500px;
        bottom: -60px;
        font-size: 12px;
      }

      .verify-url {
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        bottom: 90px;
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <div class="student-name">{{STUDENT_NAME}}</div>
    <div class="program-name">{{COURSE_NAME}}</div>
    <div class="certificate-id">Certificate ID: {{CERT_ID}}</div>
    <div class="issued-date">Issued Date: {{ISSUED_DATE}}</div>
    <div class="verify-url">Verify this certificate at {{VERIFY_URL}}</div>
  </body>
</html>
